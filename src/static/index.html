<!doctype html>
<html lang="en">
<head>
    <title>Index</title>
    <style>
        .input {
            width: 240px;
        }
    </style>
</head>
<body>
<div>
    <input type="text" id="url" class="input" value="D:/Pitbull-Give-Me-Everything.mp4" />
    <input type="text" id="id" class="input" value="" />
    <button type="button" onclick="play()">Open</button>
    <button type="button" onclick="heartbeat()">heartbeat</button>
</div>
<script>
    async function play() {
        var url = document.getElementById("url").value;
        console.log(url);
        const result = await fetch("/hls/open", {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify({ url: url }),
        });
        const data = await result.json();
        console.log(data);
        document.getElementById("id").value = data.id;
    }
    async function heartbeat() {
        var id = document.getElementById("id").value;
        const result = await fetch("/hls/heartbeat?id=" + id);
        const data = await result.json();
        console.log(data);
    }

</script>
</body>
</html>
